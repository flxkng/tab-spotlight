<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      background: #1a1a1a;
      color: #fff;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      background: #2a2a2a;
      border: none;
      color: #fff;
      border-radius: 4px;
      margin-bottom: 10px;
      outline: none;
    }
    .tab-item {
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 4px;
    }
    .tab-item:hover {
      background: #2a2a2a;
    }
    .tab-item[data-action="search"] {
      border-bottom: 1px solid #333;
      margin-bottom: 8px;
      padding-bottom: 12px;
    }
    .tab-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search tabs...">
  <div id="tabList"></div>
  <script src="popup.js"></script>
</body>
</html>
